{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="col-md-6 offset-md-3">
        {% for post in post_list %}
        <div class="card my-4">
            <img  class="car-img-top" src="{{ post.image.url }}">
            <div class="card-body">
                <h2 class="text-capitalize">
                    <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
                </h2>
                <p class="text-muted">By {{ post.author.username }} on {{ post.publish }}</p>
               <p> {{ post.body | truncatewords_html:30|safe }}</p>
               <a href="{{ post.get_absolute_url }}" class="btn btn-success">Read More</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
